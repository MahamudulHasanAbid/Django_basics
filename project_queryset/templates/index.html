<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django_queryset</title>
</head>
<style>
    table, th, tr{
        border: 2px solid blueviolet;
        width: 60vw;
    }
    th{
        background-color: aqua;
    }
    tr:nth-child(odd){
        background-color: rgb(207, 206, 206);
    }
    td{
        border-right: 2px solid black;
        text-align: center;
    }
    td:nth-child(even){
        text-align: left !important;
    }
</style>
<body>
    <h1>QuerySet Practice</h1>

    
    <table>
        <th>id</th>
        <th>name</th>
        <th>roll</th>
        <th>city</th>
        <th>marks</th>
        <th>pass_date</th>
        {% for std in students %}
            <tr>
                <td>{{std.id}}</td>
                <td>{{std.name}}</td>
                <td>{{std.roll}}</td>
                <td>{{std.city}}</td>
                <td>{{std.marks}}</td>
                <td>{{std.pass_date}}</td>
            </tr>
            
        {% endfor %}
    </table>
        
</body>
</html>
